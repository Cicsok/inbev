<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INBEV</title>
    <!-- My JS and CSS -->

    <script src="css-and-js-files.js"></script>
    <script>
      function loadPage(href) {
        let xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", href, false);
        xmlhttp.send();
        let parser = new DOMParser ();
        let responseDoc = parser.parseFromString (xmlhttp.responseText, "text/html");
        let neededContent = responseDoc.getElementById('specific-content');
        return neededContent;
    }
      loadPage(window.location.origin + '/home-page');
    </script>
  </head>
  <body class="home-page">
  </body>
</html>
